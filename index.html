<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/umbrella.svg">
  <link rel="stylesheet" href="style.css">
  <title>Exercice 3</title>
</head>

<body>
  <header class="header">
    <div class="title-complete">
      <img src="images/umbrella.svg" alt="" class="title-image">
      <div class="title-container">
        <h1 class="title">UMBRELLA <span class="title-two">CORP</span></h1>
        <h2 class="subtitle">Secret Login</h2>
      </div>
    </div>
  </header>

  <main class="main-content">
    <form action="" class="form">

      <table class="form-table">
        <tr class="table-row">
          <td class="table-data">
            <img src="images/user.svg" alt="" class="icon user-icon">
          </td>
          <td class="table-data">
            <label for="user">User:</label>
          </td>
          <td class="table-data"><input type="text" name="user" class="user" placeholder="Enter user-name" required>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-data">
            <img src="images/padlock.svg" alt="" class="icon pass-icon">
          </td>
          <td class="table-data">
            <label for="pass">Password:</label>
          </td>
          <td class="table-data"><input type="password" class="pass" placeholder="Enter password" autocomplete="on"
              required>

      </table>
    </form>
    <div class="button-container">
      <button class="button">Send</button>
      <p class="message"></p>
    </div>






  </main>

  <footer class="footer">
    <small class="footer-message">UMBRELLA Corp Â© 2021 | All rights reserved</small>
  </footer>
  <script src="script.js"></script>
</body>

</html>
